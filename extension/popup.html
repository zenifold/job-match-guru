<!DOCTYPE html>
<html>
<head>
  <title>Resume Optimizer</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .button {
      width: 100%;
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <h2>Resume Optimizer</h2>
  <button id="analyze" class="button">Analyze Job & Optimize Resume</button>
  <button id="autofill" class="button" disabled>Auto-fill Application</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
