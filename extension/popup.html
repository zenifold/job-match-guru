<!DOCTYPE html>
<html>
<head>
  <title>Resume Optimizer</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .button {
      width: 100%;
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
    }
    #auth-section {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    #results {
      margin-top: 16px;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="auth-section"></div>
  <div id="main-content" style="display: none;">
    <h2>Resume Optimizer</h2>
    <button id="analyze" class="button">Analyze Job & Optimize Resume</button>
    <button id="autofill" class="button" disabled>Auto-fill Application</button>
    <div id="status" class="status"></div>
    <div id="results"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
