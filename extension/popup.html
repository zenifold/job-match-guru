<!DOCTYPE html>
<html>
<head>
  <title>Resume Optimizer</title>
  <style>
    body {
      width: 360px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .button {
      width: 100%;
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 8px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    .status {
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
    }
    #auth-section {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    #results {
      margin-top: 16px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .ring {
      position: relative;
    }
    .ring::after {
      content: '';
      position: absolute;
      inset: -4px;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
    @keyframes ping {
      75%, 100% {
        transform: scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="tutorial-overlay"></div>
  
  <div id="auth-section"></div>
  
  <div id="main-content" style="display: none;">
    <div class="space-y-4">
      <div class="space-y-2">
        <button id="analyze" class="button">
          Analyze Job & Optimize Resume
        </button>
        <button id="autofill" class="button" disabled>
          Auto-fill Application
        </button>
      </div>
      
      <div id="status" class="status"></div>
      <div id="results"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
