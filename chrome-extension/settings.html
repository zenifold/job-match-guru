<!DOCTYPE html>
<html>
<head>
  <title>ResumeAI Settings</title>
  <style>
    body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 32px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      color: #9b87f5;
      margin: 0 0 24px 0;
    }

    .section {
      background-color: #222;
      padding: 24px;
      border-radius: 8px;
    }

    h2 {
      margin: 0 0 16px 0;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #999;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .button {
      background-color: #9b87f5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #8b77e5;
    }

    .message {
      padding: 16px;
      border-radius: 4px;
      margin-top: 16px;
    }

    .success {
      background-color: rgba(68, 255, 68, 0.1);
      color: #44ff44;
    }

    .error {
      background-color: rgba(255, 68, 68, 0.1);
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ResumeAI Settings</h1>

    <div class="section">
      <h2>Auto-fill Settings</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="autoFillEnabled" checked>
          Enable automatic form detection
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="showNotifications" checked>
          Show notifications when forms are detected
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Privacy Settings</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="saveHistory" checked>
          Save form fill history
        </label>
      </div>
      <div class="form-group">
        <button id="clearHistory" class="button">Clear History</button>
      </div>
    </div>

    <div class="section">
      <h2>About</h2>
      <p>ResumeAI Extension v1.0.0</p>
      <p>Â© 2024 ResumeAI. All rights reserved.</p>
    </div>

    <div id="message" style="display: none;"></div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
