<!DOCTYPE html>
<html>
<head>
  <title>Resume Optimizer</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #f0f0f0;
    }
    #status {
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .text-red-500 {
      color: #ef4444;
    }
    .text-green-500 {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <h2>Resume Optimizer</h2>
  
  <div id="authSection">
    <button id="login">Login with Supabase</button>
    <button id="logout" style="display: none;">Logout</button>
  </div>

  <div id="status"></div>
  
  <button id="analyzeJob" disabled>Analyze Job & Optimize Resume</button>
  <button id="autoFill" disabled>Auto-fill Application</button>

  <script src="popup.js"></script>
</body>
</html>
