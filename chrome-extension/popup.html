<!DOCTYPE html>
<html>
<head>
  <title>Resume Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    .button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    
    .error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .success {
      color: #16a34a;
      font-size: 14px;
      margin-top: 4px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      padding: 8px 16px;
      border: none;
      background: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom-color: #2563eb;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="setupSection" class="section active">
      <h2>Profile Setup</h2>
      <div class="tabs">
        <button class="tab active" data-tab="personal">Personal</button>
        <button class="tab" data-tab="contact">Contact</button>
        <button class="tab" data-tab="social">Social</button>
      </div>
      <form id="profileForm">
        <div class="tab-content" data-tab="personal">
          <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-input" required>
          </div>
        </div>

        <div class="tab-content" data-tab="contact" style="display: none;">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Phone</label>
            <input type="tel" id="phone" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <input type="text" id="address" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label" for="city">City</label>
            <input type="text" id="city" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label" for="state">State</label>
            <input type="text" id="state" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label" for="zipCode">ZIP Code</label>
            <input type="text" id="zipCode" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label" for="country">Country</label>
            <input type="text" id="country" class="form-input" value="United States">
          </div>
        </div>

        <div class="tab-content" data-tab="social" style="display: none;">
          <div class="form-group">
            <label class="form-label" for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label" for="github">GitHub Profile</label>
            <input type="url" id="github" class="form-input">
          </div>
        </div>

        <button type="submit" class="button">Save Profile</button>
      </form>
    </div>

    <div id="mainSection" class="section">
      <h2>Resume Assistant</h2>
      <button id="fillButton" class="button">Auto-fill Form</button>
      <button id="editProfile" class="button">Edit Profile</button>
    </div>

    <div id="message"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
