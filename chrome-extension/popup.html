<!DOCTYPE html>
<html>
<head>
  <title>Resume Optimizer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #4f46e5;
    }
    
    button:disabled {
      background-color: #cbd5e1;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .text-red-500 {
      color: #ef4444;
      background-color: #fee2e2;
    }
    
    .text-green-500 {
      color: #22c55e;
      background-color: #dcfce7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="margin: 0 0 8px 0;">Resume Optimizer</h2>
    <button id="analyzeJob">Analyze Job</button>
    <button id="autoFill">Auto-fill Application</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
