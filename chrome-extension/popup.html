<!DOCTYPE html>
<html>
<head>
  <title>ResumeAI Assistant</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #9b87f5;
    }

    .status {
      font-size: 14px;
      color: #666;
    }

    .button {
      background-color: #9b87f5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background-color: #8b77e5;
    }

    .button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .button.secondary {
      background-color: #333;
    }

    .button.secondary:hover {
      background-color: #444;
    }

    .profile-select {
      background-color: #333;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
    }

    .error {
      color: #ff4444;
      font-size: 14px;
      padding: 8px;
      background-color: rgba(255, 68, 68, 0.1);
      border-radius: 4px;
    }

    .success {
      color: #44ff44;
      font-size: 14px;
      padding: 8px;
      background-color: rgba(68, 255, 68, 0.1);
      border-radius: 4px;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .history {
      max-height: 200px;
      overflow-y: auto;
      background-color: #222;
      border-radius: 4px;
      padding: 8px;
    }

    .history-item {
      padding: 8px;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ResumeAI</div>
      <div id="loginStatus" class="status">Not logged in</div>
    </div>

    <div id="loginContainer">
      <button id="loginButton" class="button">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Login
      </button>
    </div>

    <div id="mainContainer" style="display: none;">
      <select id="profileSelect" class="profile-select">
        <option value="">Select a profile</option>
      </select>

      <button id="fillButton" class="button" disabled>
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
        </svg>
        Auto-fill Form
      </button>

      <button id="settingsButton" class="button secondary">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
        Settings
      </button>

      <button id="logoutButton" class="button secondary">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        Logout
      </button>

      <div id="history" class="history">
        <!-- History items will be dynamically added here -->
      </div>

      <div id="message" style="display: none;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
